<html lang="en">
<head>
    <script>
        // find odd // even number in array

        var arr=[1,2,3,4,5,6,7,8];
        var emparr=[];
        
 arr.forEach(number => {
        if (number%2==1){
            emparr.push(number);
        }
 });
        document.write(emparr);

    </script>
