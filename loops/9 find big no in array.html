    <script>
        
var arr=fmax(22,33,44,55,6,34,63,9,87,90,25,0)

function fmax(){
    var max=arguments[0];
    for (i=1;i<arguments.length;i++)
    {
        if(arguments[i]>max)
        {
            max=arguments[i];
        }
    }
    return max;
}
document.write("the bigest number is : "+arr);

    </script>
