<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var s=0;
        var n=6;
        for (i=1;i<=n;i++)
        {
            s=s+i;
            
                if(i==n)
                    document.write(i);
                else{
                    document.write(i+"+");
                }
        }
        document.write("="+s);  
          
    </script>
</head>

</html>
