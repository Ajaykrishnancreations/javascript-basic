<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var n=10;
        var s=0;

        for(i=0;i<=n;i++)
        {   
            if(i==n)
		    {
		        document.write(i);	
		        break;
		    }
            
            if(i%2==1)
            {   
                s=s-i;
                document.write(i+"-")
            }
            
            else{
                s=s+i;
                document.write(i+"+")
                
            }
        }
        document.write("="+s)
    </script>
</head>
<body>
    
</body>
</html>
