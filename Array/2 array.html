// Find odd-(or)-even number in array

 var arr=[1,2,3,4,5,6,7,8];
        var emparr=[];
        
 arr.forEach(number => {
        if (number%2==1){
            emparr.push(number);
        }
 });
        document.write(emparr);

// Every-some-filter

var marks=[35,56,78,32,98];
function check(value)
{
    return value>34;
}
document.write("Array useing (every-some-filter) method ")
// EVERY
document.write("<br>(useing every method) To check every mark is above 34 = ",marks.every(check));
// SOME
document.write("<br>(useing some method) To check any one of the mark is above 34 = ",marks.some(check));
//FILTER
document.write("<br> (useing filter method) To filter the marks above 34 = ",marks.filter(check));
